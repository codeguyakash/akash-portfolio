<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="icon" type="image/x-icon" href="../src/utils/heroimage.png" />
    <title>Akash</title>
    <style>
      .loader-container {
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #preloader {
        background-color: #fcba28;
        height: 5px;
        border-radius: 10px;
        animation: preloader 1s linear infinite;
      }
      @keyframes preloader {
        0% {
          width: 0%;
        }

        100% {
          width: 80%;
        }
      }
      #home {
        background-color: #0f0d0e;
      }
    </style>
  </head>
  <body id="home">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loader-container">
        <div id="preloader"></div>
      </div>
    </div>
  </body>
</html>
